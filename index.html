<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free API Browser</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .api-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .api-card a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h2>Free API Collection</h2>

<div id="list">Loading data...</div>

<script>
  const url = "https://raw.githubusercontent.com/yabaggi/Rawdata/refs/heads/main/apis-list.json";
  async function loadData() {
    try {
      const res = await fetch(url);
      const data = await res.json();
      showData(data.apis);
    } catch (err) {
      document.getElementById("list").innerHTML = "Failed to load";
    }
  }

  function showData(apis) {
    const list = document.getElementById("list");
    list.innerHTML = "";

    apis.forEach(api => {
      const box = document.createElement("div");
      box.className = "api-card";
      box.innerHTML = `
        <h3>${api.name}</h3>
        <p><strong>Free</strong>: ${api.free}</p>
        <p><strong>Use</strong>: ${api.use}</p>
        <p><strong>Developer usage</strong>: ${api.developer_usage}</p>
        <a href="${api.url}" target="_blank">Visit site</a>
      `;
      list.appendChild(box);
    });
  }

  loadData();
</script>

</body>
</html>
